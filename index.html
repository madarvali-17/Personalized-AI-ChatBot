<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madar AI Assistant - Vibrant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .user-bubble {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .ai-bubble {
            background: white;
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .message-animation {
            animation: messagePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes messagePop {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background: #6366f1;
            border-radius: 50%;
            opacity: 0.6;
            animation: typing 1s infinite alternate;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        /* Custom Scrollbar for Colorful UI */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 10px; 
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto w-full flex flex-col h-full glass-panel rounded-[2.5rem] shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="py-6 px-8 flex items-center justify-between border-b border-white/20">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform cursor-pointer">
                    <i class="fas fa-sparkles text-transparent bg-clip-text bg-gradient-to-br from-indigo-500 to-purple-600 text-2xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gray-800 tracking-tight">Madar AI</h1>
                    <div class="flex items-center">
                        <span class="relative flex h-2 w-2 mr-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                        </span>
                        <span class="text-[10px] font-semibold text-gray-500 uppercase tracking-widest">Live System</span>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-500 transition-colors">
                    <i class="fas fa-search"></i>
                </button>
                <button class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-500 transition-colors">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-window" class="chat-container custom-scroll overflow-y-auto px-8 py-8 space-y-6">
            <!-- AI Welcome -->
            <div class="flex justify-start">
                <div class="ai-bubble message-animation max-w-[85%] rounded-[1.5rem] rounded-tl-none p-5 text-sm leading-relaxed">
                    <p class="font-medium text-indigo-600 mb-1">Madar Assistant</p>
                    Greetings! I'm your vibrant AI partner. Ready to create something amazing today?
                </div>
            </div>
        </main>

        <!-- Input Section -->
        <footer class="p-6 bg-white/50 backdrop-blur-md border-t border-white/20">
            <form id="chat-form" class="relative group">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-3xl blur opacity-20 group-focus-within:opacity-40 transition-opacity"></div>
                <div class="relative flex items-center bg-white rounded-3xl p-2 shadow-sm border border-gray-100">
                    <button type="button" class="p-3 text-gray-400 hover:text-indigo-500 transition-colors">
                        <i class="fas fa-plus"></i>
                    </button>
                    <input 
                        type="text" 
                        id="user-input"
                        placeholder="Ask me anything..." 
                        autocomplete="off"
                        class="flex-1 bg-transparent border-none py-3 px-2 focus:ring-0 outline-none text-gray-700 font-medium"
                    >
                    <button 
                        type="submit"
                        id="send-btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 h-12 rounded-2xl transition-all flex items-center justify-center shadow-lg hover:shadow-indigo-200 active:scale-95 disabled:opacity-50"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <div class="flex justify-between items-center mt-4 px-2">
                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Gemini 2.5 Engine</p>
                <p class="text-[10px] text-gray-400">Endpoint: 127.0.0.1:5000/chat</p>
            </div>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const BACKEND_URL = 'http://127.0.0.1:5000/chat';

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'user-bubble' : 'ai-bubble'} message-animation max-w-[85%] rounded-[1.5rem] ${role === 'user' ? 'rounded-tr-none' : 'rounded-tl-none'} p-5 text-sm leading-relaxed shadow-lg`;
            
            if (role === 'ai') {
                const header = document.createElement('p');
                header.className = 'font-bold text-indigo-600 mb-1 text-[11px] uppercase tracking-wider';
                header.innerText = 'Madar Assistant';
                bubble.appendChild(header);
            }

            const content = document.createElement('span');
            content.innerText = text;
            bubble.appendChild(content);
            
            wrapper.appendChild(bubble);
            chatWindow.appendChild(wrapper);
            
            // Smooth scroll to bottom
            chatWindow.scrollTo({
                top: chatWindow.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'flex justify-start';
            wrapper.innerHTML = `
                <div class="ai-bubble message-animation rounded-[1.5rem] rounded-tl-none p-5 flex items-center space-x-1 shadow-md">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return id;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if (!msg) return;

            appendMessage('user', msg);
            userInput.value = '';
            
            const indicatorId = showTypingIndicator();
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ msg: msg })
                });

                if (!response.ok) throw new Error();

                const data = await response.text();
                document.getElementById(indicatorId).remove();
                appendMessage('ai', data);

            } catch (error) {
                document.getElementById(indicatorId).remove();
                appendMessage('ai', 'Error: Ensure your Flask server is running at port 5000 and CORS is enabled.');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        });
    </script>
</body>
</html>>
